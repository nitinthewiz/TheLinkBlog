<head>

  <meta charset="UTF-8">
  <title>
  {% if page.title %}
    {{ site.title }}
    -
    {{ page.title }}
  {% else %}
    {{ site.title }} {% if paginator.page > 1 %} (Page {{ paginator.page }}) {% endif %}
    - 
    {{ site.posts | size }} {{ site.description }}
  {% endif %}
  </title>
  <meta name="viewport" content="width=device-width">

  <!-- Fonts & Stylesheets -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/normalize.css" />
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/style.css" />
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/colors.css" />

  <!-- Feeds -->
  <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{ site.title }}" href="{{ site.url }}{{ site.baseurl }}/feeds/feed.xml" />
  <link rel="alternate" type="application/json" title="JSON Feed for {{ site.title }}" href="{{ site.url }}{{ site.baseurl }}/feeds/feed.json" />
  
  <!-- Webmentions -->
  <link rel="pingback" href="https://webmention.io/links.thingelstad.com/xmlrpc" />
  <link rel="webmention" href="https://webmention.io/links.thingelstad.com/webmention" />

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}{{ site.baseurl }}/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}{{ site.baseurl }}/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}{{ site.baseurl }}/favicon-16x16.png">
  <link rel="mask-icon" href="{{ site.url }}{{ site.baseurl }}/safari-pinned-tab.svg" color="#5bbad5">

  <!-- Jekyll SEO Tag -->
  <!-- I don't like the Twitter card type that jekyll-seo-tag outputs so I capture it and override it -->
  {% capture seo_out %}
  {% seo title=false %}
  {% endcapture %}
  {{ seo_out | replace: '"summary_large_image"', '"summary"' }}

</head>
